<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>session storage</h1>

        <form id="userForm">
            <div class="form-group">
                <label for="user">Your Username</label>
                <input type="text" name="user" id="user" class="form-input" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>

        <hr>
        <button id="delete" class="btn">Delete</button>
        <button id="clear" class="btn">Clear</button>

        <div class="output"></div>
    </div>

    <script>
        let userForm = document.getElementById("userForm")
        let userEl = document.getElementById("user")
        let outEl = document.querySelector(".output")
        let delBtn = document.querySelector("#delete")
        let clearBtn = document.querySelector("#clear")

        // sessionStorage.setItem(name,value)
        userForm.addEventListener("submit", function (event) {
            event.preventDefault();
            let user = userEl.value;
            sessionStorage.setItem("username", user)
            alert("username successfully added")
            window.location.reload()
        })

        // sessionStorage.getItem(name)
        function readInput() {
            let out = sessionStorage.getItem('username') ? sessionStorage.getItem("username") : "no username found"
            outEl.innerHTML = `<h1> username is = ${out} </h1>`
        }
        readInput()

        // sessionStorage.removeItem(name)
        delBtn.addEventListener("click", function () {
            if (window.confirm(`Are you sure to delete username?`)) {
                sessionStorage.removeItem("username")
                alert("username deleted successfully")
                window.location.reload()
            } else {
                alert('delete terminated')
            }
        })
        // sessionStorage.clear()
        clearBtn.addEventListener("click", function () {
            if (window.confirm(`Are you sure to clear local storage?`)) {
                sessionStorage.clear()
                alert("sessionstorage cleared successfully")
                window.location.reload()
            } else {
                alert('clear terminated')
            }
        })

    </script>
</body>

</html>
