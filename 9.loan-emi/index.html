<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title">
                <h3>Loan EMI Calculator</h3>
            </div>
        </div>

        <div class="row">
            <div class="input">
                <div class="form-group">
                    <div class="txt">
                        <label for="amt">Loan Amount</label>
                        <span id="loan_amount" class="box"></span>
                    </div>
                    <div class="range">
                        <input type="range" name="amount" id="amount" min="100000" max="100000000" value="100000"
                            step="100000" onchange="updateDetails()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="txt">
                        <label for="intr">Rate of Interest (p.a) </label>
                        <span id="rate" class="box"></span>
                    </div>
                    <div class="range">
                        <input type="range" name="intr" id="intr" min="0" max="60" value="1" step="0.1"
                            onchange="updateDetails()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="txt">
                        <label for="yr">Loan Tenure (month) </label>
                        <span id="year" class="box"></span>
                    </div>
                    <div class="range">
                        <input type="range" name="yr" id="yr" min="0" max="120" value="12" step="12"
                            onchange="updateDetails()">
                    </div>
                </div>
            </div>
            <div class="output">
                <ul>
                    <li>
                        <strong>Monthly EMI: </strong>
                        <span class="val" id="emi_per_month"></span>
                    </li>
                    <li>
                        <strong>Principal Amount: </strong>
                        <span class="val" id="principal_amount"></span>
                    </li>
                    <li>
                        <strong>Total Interest: </strong>
                        <span class="val" id="rate_of_interest"></span>
                    </li>
                    <li>
                        <strong>Total Amount: </strong>
                        <span class="val" id="total_amount"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
