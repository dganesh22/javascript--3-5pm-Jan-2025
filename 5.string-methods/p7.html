<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>string compare</h1>

    <script>
        /*
         Lexico graphical comparision
            a & b are strings 
            a > b  = 1 , 
            a < b = -1 ,
            a === b = 0
        */

        function compareString(a, b) {
            if (a > b) {
                return 1;
            } else if (a < b) {
                return -1;
            } else if (a === b) {
                return 0;
            } else {
                return "Check your input";
            }
        }

        console.log(`compare string("hello", "world")=`, compareString("hello", "world"))
        console.log(`compare string("hello", "hello")=`, compareString("hello", "hello"))
        console.log(`compare string("world", "hello")=`, compareString("world", "hello"))
    </script>
</body>

</html>
