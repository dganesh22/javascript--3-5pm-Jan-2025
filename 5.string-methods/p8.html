<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> localCompare() </h1>

    <script>
        var a = "hello";
        var b = "world";
        var c = "hello";

        console.log(`hello === hello = `, a.localeCompare(c))
        console.log(`world > hello = `, b.localeCompare(c))
        console.log(`hello < world = `, a.localeCompare(b))
    </script>
</body>

</html>
