<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Reverse the string</h1>

    <script>
        var str = "HelloWorld";

        console.log(`str = `, str)
        console.log(`str length = `, str.length)
        console.log(`str split = `, str.split(""))
        console.log(`str split & reverse = `, str.split("").reverse())
        console.log(`str split & reverse & join = `, str.split("").reverse().join(""))

        // reverse the string using loop

        function revString(word) {
            let out = "";
            for (let i = word.length - 1; i >= 0; i--) {
                out += word[i]
            }
            console.log(`final output =`, out)
        }

        revString("Welcome")
        revString("123456789")
    </script>
</body>
