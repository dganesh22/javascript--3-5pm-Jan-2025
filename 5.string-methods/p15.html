<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>padStart and padEnd</h1>
    <script>
        /*  94852*****   or *****99665 */

        var str = "95845";

        let p1 = str.padStart(10, "*");
        console.log(`padStart = `, p1)
        let p2 = str.padEnd(10, "*");
        console.log(`padEnd = `, p2)
    </script>
</body>

</html>
