<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>concat and trim</h1>

    <script>
        var first = "John";
        var last = " steve";

        console.log(`concat = `, first.concat(last))
        console.log(`concat = `, first.concat(last).trim())

        let x = last.trim(); // trim white space

        console.log(`contact =`, first.concat(x))
    </script>
</body>

</html>
