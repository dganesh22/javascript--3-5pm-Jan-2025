<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>string methods</h1>
    <script>
        var str = "hi john, today's class is javascript string";

        console.log(`str = `, str);
        // charAt(index)
        console.log(`charAt(index)=`, str.charAt(3)); // j

        // charCodeAt(index) - return ascii 
        console.log(`charCodeAt(index) =`, str.charCodeAt(3)); // ascii

        // indexOf(char)
        console.log(`indexOf(char) = `, str.indexOf("i")); //first position

        // lastIndexOf(char)
        console.log(`lastIndexOf(char)=`, str.lastIndexOf("i"));

        // length of the string
        console.log(`length = `, str.length);

        
    </script>
</body>

</html>
