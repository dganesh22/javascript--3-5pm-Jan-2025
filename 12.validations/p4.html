<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>validating name</h1>

    <div class="container">
        <form id="cardForm">
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" name="card" id="card" class="form-input" required>
                <span class="status" id="card_status"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
    <script>
        let cardForm = document.getElementById("cardForm")
        let cardEl = document.getElementById("card")
        let status = document.getElementById("card_status")

        cardEl.addEventListener("keyup", function (event) {

            // atm card number - 1234-1234-1234-1234
            let reg = /^\d{4}[-]\d{4}[-]\d{4}[-]\d{4}$/;

            if (reg.test(cardEl.value)) {
                status.innerText = "valid input"
                status.style.color = "green";
            } else {
                status.innerText = "invalid input"
                status.style.color = "orangered"
            }
        });
    </script>
</body>

</html>
