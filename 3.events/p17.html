<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            background-color: green;
        }
    </style>
</head>

<body oncontextmenu="handler(event)">
    <h1>oncontextmenu (right click menu) </h1>

    <script>
        function handler(e) {
            e.preventDefault();// avoid page reload
            alert("Right click is disabled")
        }
    </script>
</body>

</html>
