<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b1 {
            width: 60%;
            margin: auto;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Mouse events</h1>

    <div id="b1" onmouseup="handler1()" onmousedown="handler2()">
        <h1>Block -1</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem aliquam, dolorem similique vel
            asperiores assumenda ratione consequuntur soluta architecto explicabo eligendi, nulla fugit, quasi
            veritatis? Doloremque in sint eos error.</p>
    </div>

    <script>
        var blkEl = document.getElementById("b1")

        function handler1() {
            blkEl.style.backgroundColor = "green";
        }

        function handler2() {
            blkEl.style.backgroundColor = "red";
        }
    </script>
</body>

</html>
