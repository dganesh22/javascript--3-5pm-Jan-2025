<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Keyboard events</h1>
    <!-- onkeyup,onkeydown,onkeypress(deprecated) -->

    <form autocomplete="off">
        <div>
            <label for="">Your name</label>
            <input type="text" name="name" id="name" onkeyup="handler()" required>
        </div>
    </form>

    <h1 id="out"></h1>

    <script>
        var nameEl = document.getElementById("name");
        var outEl = document.getElementById("out")

        function handler() {
            outEl.innerText = nameEl.value;
        }
    </script>
</body>

</html>
