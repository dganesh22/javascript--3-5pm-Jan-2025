<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>onfocus and onblur</h1>
    <form action="">
        <div>
            <label for="name">Enter name</label>
            <input type="text" name="name" id="name" onfocus="focHandler()" onblur="blHandler()">
        </div>
    </form>

    <script>
        let naEl = document.getElementById("name")

        function focHandler() {
            naEl.style.backgroundColor = "green";
        }

        function blHandler() {
            naEl.style.backgroundColor = "red";
        }
    </script>
</body>

</html>
