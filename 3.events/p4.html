<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Click Events</h1>

    <button onclick="handler()">Single</button>
    <button ondblclick="handler()">Double</button>

    <script>
        function handler() {
            alert("btn clicked")
        }
    </script>
</body>

</html>
