<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM.addEventListener</h1>

    <!-- dom.event listener -->
    <button id="btn">Login</button>

    <script>

        var btnEl = document.getElementById('btn'); // dom

        //dom.addEventListener(event,function)
        btnEl.addEventListener("click", function () {
            alert("Please wait login is in process..")
        });

    </script>
</body>

</html>
