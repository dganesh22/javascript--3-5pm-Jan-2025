<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Number Constructor</h1>

    <script>
        let x = "123";

        let num = Number(x); // string into numbers

        console.log(`x = `, x)
        console.log(`x = `, typeof x)

        console.log(`\n`)

        console.log(`num = `, num)
        console.log(`num = `, typeof num)
    </script>
</body>

</html>
