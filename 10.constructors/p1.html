<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Date Constructor</h1>

    <script>

        let today = new Date()
        console.log(`date = `, today)

        // IST methods
        document.write(`<h3> ${today} </h3>`)
        document.write(`<h3> day = ${today.getDay()} </h3>`)
        document.write(`<h3> date = ${today.getDate()} </h3>`)
        document.write(`<h3> month = ${today.getMonth()} </h3>`)
        document.write(`<h3> year = ${today.getFullYear()} </h3>`)

        document.write(`<h3> hour = ${today.getHours()} </h3>`)
        document.write(`<h3> min = ${today.getMinutes()} </h3>`)
        document.write(`<h3> sec = ${today.getSeconds()} </h3>`)
        document.write(`<h3> ms = ${today.getMilliseconds()} </h3>`)

        // GMT (Greenwich Mean Time) / UTC (Co-ordinated Universal Time)
        document.write(`<h3> UTC Date = ${today.getUTCDate()} </h3>`);
        document.write(`<h3> UTC Day  = ${today.getUTCDay()} </h3>`);
        document.write(`<h3> UTC Month  = ${today.getUTCMonth()} </h3>`);
        document.write(`<h3> UTC year  = ${today.getUTCFullYear()} </h3>`);

        document.write(`<h3> UTC hour  = ${today.getUTCHours()} </h3>`);
        document.write(`<h3> UTC min  = ${today.getUTCMinutes()} </h3>`);
        document.write(`<h3> UTC Sec  = ${today.getUTCSeconds()} </h3>`);
        document.write(`<h3> UTC Millisecond  = ${today.getUTCMilliseconds()} </h3>`); 
    </script>
</body>

</html>
