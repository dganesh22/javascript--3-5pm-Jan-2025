<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>string methods of date</h1>

    <script>
        var today = new Date()

        document.write(`<h3> date = ${today.toDateString()} </h3>`)
        document.write(`<h3>local date = ${today.toLocaleDateString()} </h3>`)
        document.write(`<h3> time= ${today.toTimeString()} </h3>`)
        document.write(`<h3> local time = ${today.toLocaleTimeString()} </h3>`)
    </script>
</body>

</html>
