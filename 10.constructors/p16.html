<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Timers</h1>

    <script>
        // interval - repeats
        let t1 = setInterval(function () {
            // code
        }, 1000);

        // clear 
        t1.clearInterval()


        // timeout - one time 
        let t2 = setTimeout(function () {
            // code 
        }, 1000)
        
        //clear
        t2.clearTimeout()
    </script>
</body>

</html>
