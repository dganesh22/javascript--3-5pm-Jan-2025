<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object Constructor</h1>

    <script>
        var user = new Object();
        // assigning the key and value 
        user.name = "John";
        user.email = "john@gmail.com";
        user.age = 24;

        console.log(`user = `, user)

        document.write(`<h1> name= ${user.name} </h1>`)
        document.write(`<h1> email = ${user['email']} </h1>`)
        document.write(`<h1> age = ${user.age}  </h1>`)
    </script>
</body>

</html>
