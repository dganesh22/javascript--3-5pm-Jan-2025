<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./p8.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>Application Form</h1>
        </div>
        <form onsubmit="submitHandler(event)" method="post">
            <div class="row">
                <div class="form-group">
                    <label for="first">First Name</label>
                    <input type="text" name="first" id="first" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text" name="last" id="last" class="form-input" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-input" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-input" required>
                        <option value="null">Select Gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="transgender">transgender</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="position">Positions Available:</label>
                    <div class="check-group">
                        <input type="radio" name="position" class="checkitem" value="Junior Developer" required>
                        Junior Developer
                        <input type="radio" name="position" class="checkitem" value="Mid-level Developer" required>
                        Mid-leavel Developer
                        <input type="radio" name="position" class="checkitem" value="Senior Developer" required>
                        Senior Developer
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="">Programming Languages:</label>
                    <div class="check-group" id="lang">
                        <input type="checkbox" name="program" class="checkitem" value="java"> Java
                        <input type="checkbox" name="program" class="checkitem" value="javascript">
                        JavaScript
                        <input type="checkbox" name="program" class="checkitem" value="python"> Python
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="conPass">Confirm Password</label>
                    <input type="password" name="conPass" id="conPass" class="form-input" required>
                </div>
            </div>

            <div class="row">
                <div class="btn-group">
                    <input type="submit" value="Submit" class="btn success">
                    <input type="reset" value="Reset" class="btn warning">
                </div>
            </div>
        </form>
    </section>

    <script src="./p8.js"></script>
</body>

</html>
