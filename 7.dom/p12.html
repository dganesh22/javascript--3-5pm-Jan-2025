<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>document.open() and document.close()</h1>

    <button onclick="handler()">Click me</button>

    <script>
        function handler() {
            document.open();
            document.write(`<h1>Welcome to html document</h1>`);
            document.close();
        }
    </script>
</body>

</html>
