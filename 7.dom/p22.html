<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>document.requestFullscreen and exitFullscreen</h1>

    <button id="fs">Enter FullScreen</button>

    <script>
        let btnEl = document.getElementById("fs")
        btnEl.onclick = function (event) {
            // check fullscreen is enabled or not
            if (document.fullscreenElement) {
                // exit
                document.exitFullscreen().then(res => {
                    console.log(`document is exit from fullscreen mode`)
                    btnEl.innerText = "Enter Fullscreen";

                }).catch(err => console.log(err.message))
            } else {
                // enter 
                document.documentElement.requestFullscreen().then(res => {
                    console.log(`document entered into full screen`)
                    btnEl.innerText = "Exit fullscreen";
                }); 
            }
        }
    </script>
</body>

</html>
