<body>
    <h1>entries</h1>

    <script>
        var names = ["mark", "bob", "sam"]

        console.log(`names = `, names)

        let out = names.entries()
        console.log(`entries =`, out); // [[index,value]]

        // entries iterator
        for (let item of out) {
            console.log(`val = `, item)
        }

        // array of numbers
        var nums = [12, 33, 44, 55, 66];
    </script>
