<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>reduce(function(accumulator,current))</h1>

    <script>
        var nums = [10, 20, 30, 40, 50, 60, 70, 80, 90]

        console.log(`nums =`, nums)

        // find the sum of all numbers

        var out = nums.reduce(function (acc, cur) {
            console.log(`acc=`, acc, " and current =", cur)
            return acc + cur
        })

        console.log(`sum = `, out)
    </script>
</body>

</html>
